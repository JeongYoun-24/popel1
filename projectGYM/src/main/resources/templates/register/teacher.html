<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorate="~{layout/gym}"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>

<!--<div id="page" >-->
<div layout:fragment="content" class="m-3 p-3">
	<div id="page" >
	<div class="container">
		<div class="card d-flex justify-content-center">
			<!-- <h5 class="card-header">트레이너 강사 아이디 등록</h5> -->
			<div class="card-body">
				<div th:if="${#strings.isEmpty(teacherDTO.employeeId)}" class="text-center my-2">
					<h5 class="card-title">트레이너 강사 아이디 등록</h5>
				</div>
				<!-- 수정 버튼 -->
				<div th:unless="${#strings.isEmpty(teacherDTO.employeeId)}" class="text-center my-2">
					<h5 class="card-title">트레이너 강사 정보 수정</h5>
				</div>


				<!-- board register content -->
				<form action="" method="post" enctype="multipart/form-data"  th:object="${teacherDTO}">
					<div class="input-group mb-3">
						<label for="employeeId" class="input-group-text">아이디</label>
						<input type="text" id="employeeId" class="form-control"  name="employeeId" th:field="*{employeeId}">
					</div>
					<p th:if="${#fields.hasErrors('employeeId')}" th:errors="#{employeeId}" class="error"></p>

					<div class="input-group mb-3">
						<label for="name" class="input-group-text">이름</label>
						<input type="text" name="name" class="form-control" id="name" th:field="*{name}" placeholder="이름입력칸" value="">
					</div>
					<p th:if="${#fields.hasErrors('name')}" th:errors="#{name}" class="error"></p>

					<div class="input-group mb-3">
						<label for="email" class="input-group-text">이메일</label>
						<input type="email" name="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일입력칸" value="">

					</div>
					<p th:if="${#fields.hasErrors('email')}" th:errors="#{email}" class="error"></p>
					
					<div class="input-group mb-3">
						<label for="phone" class="input-group-text">전화번호</label>
						<input type="text" name="phone" class="form-control" id="phone" th:field="*{phone}" placeholder="-제외전화번호 11자입력" value="150000">

					</div>
					<p th:if="${#fields.hasErrors('phone')}" th:errors="#{phone}" class="error"></p>

					<div class="input-group mb-3">
						<label for="line" class="input-group-text">계열</label>
						<input type="text" name="line" class="form-control" id="line" th:field="*{line}" placeholder="강의비용" value="150000">

					</div>
					<p th:if="${#fields.hasErrors('line')}" th:errors="#{line}" class="error"></p>

					<div class="input-group mb-3">
						<label for="rankNo" class="input-group-text">직급</label>
						<input type="text" name="rankNo" class="form-control" id="rankNo" th:field="*{rankNo}" placeholder="직급" value="150000">

					</div>
					<p th:if="${#fields.hasErrors('rankNo')}" th:errors="#{rankNo}" class="error"></p>




					<div th:if="${#strings.isEmpty(teacherDTO.employeeId)}" class="text-center my-2">
						<button th:formaction="@{/admin/teacher}" type="submit" class="btn btn-primary">저장</button>
					</div>
					<!--  수정 버튼 -->
					<div th:unless="${#strings.isEmpty(teacherDTO.employeeId)}" class="text-center my-2">
						<button th:formaction="@{'/admin/teacher/modify/'+${teacherDTO.employeeId} }" type="submit" class="btn btn-primary">수정</button>
					</div>


				</form>



			</div>
		</div>

	</div>

</div>

</div>


</body>
</html>
