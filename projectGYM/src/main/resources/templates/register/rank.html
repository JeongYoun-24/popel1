<html xmlns:th="http://www.thymeleaf.org"

	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">

		<!-- 애니메이션 css -->
		<link rel="stylesheet" href="../css/animate.css">
		<!-- 아이콘 css-->
		<link rel="stylesheet" href="../css/icomoon.css">
		<!-- 부트스트랩 css  -->
		<link rel="stylesheet" href="../css/bootstrap.css">

		<!-- 팝업 css -->
		<link rel="stylesheet" href="../css/magnific-popup.css">

		<!-- Owl Carousel css  -->
		<link rel="stylesheet" href="../css/owl.carousel.min.css">
		<link rel="stylesheet" href="../css/owl.theme.default.min.css">

		<!-- 테마 스타일 css  -->
		<link rel="stylesheet" href="../css/style.css">

		<!-- 모더나이저 js파일 -->
		<script src="../js/modernizr-2.6.2.min.js"></script>
		<script src="../js/respond.min.js"></script>

		<!-- jQuery -->
		<script src="../js/jquery.min.js"></script>
		<!-- jQuery Easing -->
		<script src="../js/jquery.easing.1.3.js"></script>
		<!-- Bootstrap -->
		<script src="../js/bootstrap.min.js"></script>
		<!-- Waypoints -->
		<script src="../js/jquery.waypoints.min.js"></script>
		<!-- Stellar Parallax -->
		<script src="../js/jquery.stellar.min.js"></script>
		<!-- Carousel -->
		<script src="../js/owl.carousel.min.js"></script>
		<!-- countTo -->
		<script src="../js/jquery.countTo.js"></script>
		<!-- Magnific Popup -->
		<script src="../js/jquery.magnific-popup.min.js"></script>
		<script src="../js/magnific-popup-options.js"></script>
		<!-- Main -->
		<script src="../js/main.js"></script>
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

</head>
<body>


<div id="page" >
	<header>
		<div th:replace="fragments/header::header"></div>

	</header>
	<div class="container">
		<div class="card d-flex justify-content-center">
			<h5 class="card-header">직급 아이디 등록</h5>
			<div class="card-body">
				<div th:if="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
					<h5 class="card-title">직급 등록</h5>
				</div>
				<!-- 수정 버튼 -->
				<div th:unless="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
					<h5 class="card-title">직급 수정</h5>ㄷ
				</div>


				<!-- board register content -->
				<form action="" method="post" enctype="multipart/form-data"  th:object="${rankDTO}">
					<input type="hidden" th:field="*{rankNo}">
					<div class="input-group mb-3">
						<label for="salary" class="input-group-text">월급</label>
						<input type="number" name="salary" class="form-control" id="salary" th:field="*{salary}" placeholder="월급금액" value="2000000">
					</div>
					<p th:if="${#fields.hasErrors('salary')}" th:errors="#{salary}" class="error"></p>

					<div class="input-group mb-3">
						<label for="lectureFee" class="input-group-text">강의비용</label>
						<input type="number" name="lectureFee" class="form-control" id="lectureFee" th:field="*{lectureFee}" placeholder="강의비용" value="150000">

					</div>
					<p th:if="${#fields.hasErrors('lectureFee')}" th:errors="#{lectureFee}" class="error"></p>




					<div th:if="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
						<button th:formaction="@{/admin/rank}" type="submit" class="btn btn-primary">저장</button>
					</div>
					<!--  수정 버튼 -->
					<div th:unless="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
						<button th:formaction="@{'/admin/rank/modify/'+${rankDTO.rankNo} }" type="submit" class="btn btn-primary">수정</button>
					</div>


				</form>



			</div>
		</div>

	</div>

	<footer>
		<div th:replace="fragments/footer::footer"></div>


	</footer>


    </div>






</body>
<script layout:fragment="script"    th:inline="javascript">
       // 서버로부터 에러 메시지가 전달 받았을 경우 alert()호출 하는 부분
        var errorMessage = [[${errorMessage}]];
        if(errorMessage != null){
            alert(errorMessage);
        }

    </script>
<style  layout:fragment="css"       th:inline="css">
        .reset {
            margin-left: 0.2em;
        }
        .error {
            color: #bd2130;
            font-size: 0.8em;
        }
    </style>
</html>
