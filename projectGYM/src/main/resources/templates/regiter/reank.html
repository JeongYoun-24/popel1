<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<!--		<link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800" rel="stylesheet">-->

		<!-- 애니메이션 css -->
		<link rel="stylesheet" href="../css/animate.css">
		<!-- 아이콘 css-->
		<link rel="stylesheet" href="../css/icomoon.css">
		<!-- 부트스트랩 css  -->
		<link rel="stylesheet" href="../css/bootstrap.css">

		<!-- 팝업 css -->
		<link rel="stylesheet" href="../css/magnific-popup.css">

		<!-- Owl Carousel css  -->
		<link rel="stylesheet" href="../css/owl.carousel.min.css">
		<link rel="stylesheet" href="../css/owl.theme.default.min.css">

		<!-- 테마 스타일 css  -->
		<link rel="stylesheet" href="../css/style.css">

		<!-- 모더나이저 js파일 -->
		<script src="../js/modernizr-2.6.2.min.js"></script>
		<script src="../js/respond.min.js"></script>

</head>
<body>
    
    <div id="page" >
		<heade class="container">
			<div th:replace="fragments/header::header"></div>

		</header>
        <div class="card d-flex justify-content-center">
            <h5 class="card-header">직급 아이디 등록</h5>
            <div class="card-body">
                <div th:if="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
                    <h5 class="card-title">직급 등록</h5>
                </div>
                <!-- 수정 버튼 -->
                <div th:unless="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
                    <h5 class="card-title">직급 수정</h5>
                </div>


                <!-- board register content -->
                <form action="" method="post" enctype="multipart/form-data"  th:object="${rankDTO}">
                    <input type="hidden" th:field="*{rankNo}">
                    <div class="input-group mb-3">
                        <label for="salary" class="input-group-text">월급</label>
                        <input type="text" name="salary" class="form-control" id="salary" th:field="*{salary}" placeholder="글제목">
                    </div>
                    <p th:if="${#fields.hasErrors('salary')}" th:errors="#{salary}" class="error"></p>

                    <div class="input-group mb-3">
                        <label for="lectureFee" class="input-group-text">강의비용</label>
                        <textarea class="form-control" name="lectureFee" id="lectureFee"  th:field="*{lectureFee}" rows="5"></textarea>
                    </div>
                    <p th:if="${#fields.hasErrors('lectureFee')}" th:errors="#{lectureFee}" class="error"></p>

                   

                    <div class="input-group mb-3">
                        <label for="writer" class="input-group-text">작성자</label>
                        <input type="text" name="writer" th:value="${#authentication.principal.username}" readonly
                               class="form-control" id="writer" placeholder="작성자">
                    </div>
                  
                    <div th:if="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
                        <button th:formaction="@{/admin/rank}" type="submit" class="btn btn-primary">저장</button>
                    </div>
                    <!--  수정 버튼 -->
                    <div th:unless="${#strings.isEmpty(rankDTO.rankNo)}" class="text-center my-2">
                        <button th:formaction="@{'/admin/rank/modify/'+${rankDTO.rankNo} }" type="submit" class="btn btn-primary">수정</button>
                    </div>


                </form>



            </div>
        </div>

        </div>

    </div>

   






        <footer>
            <div th:replace="fragments/footer::footer"></div>


        </footer>


    </div>


</body>
</html>
