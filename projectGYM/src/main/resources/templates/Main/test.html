<body>

		<div class="container">

							<h2>생활건강은 이제 필수입니다.<a href="http://freehtml5.co/" target="_blank">freehtml5.co</a></h2>

					</div>

					</div>
				</div>
				<div class="col-md-4 text-center animate-box">

						<span><img class="img-responsive" src="C:/web/gym/src/main/resources/static/imgs/exercise.svg" alt=""></span>

					</div>
				</div>
