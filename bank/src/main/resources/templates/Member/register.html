<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/bank}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body>
<div layout:fragment="content" class="m-3 p-3">
    <div class="container">


        <div class="row mt-3 w-75 m-auto">

            <div class="col">

                <div class="card">
                    <h5 class="card-header py-3 text-center">회원가입</h5>

                    <div class="card-body">
                        <!-- board register content -->
                        <form action="/members/register" method="post" th:object="${memberFormDTO}" >
                            <div class="input-group mt-3  ">
                                <label for="memberId" class="input-group-text text-center" style="width:150px;">아이디</label>
                                <input type="text"  class="form-control" id="memberId" placeholder="아이디을 입력해주세요"
                                       th:field="*{memberId}" >
                            </div>
                            <div th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" class="fieldError">Incorrect data</div>

                            <div class="input-group mt-3">
                                <label for="password" class="input-group-text text-center"  style="width:150px;">비밀번호</label>
                                <input type="password" class="form-control" id="password" placeholder="비밀번호을 입력해주세요"
                                       th:field="*{password}" >
                            </div>
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password} " class="fieldError">Incorrect data</div>

                            <div class="input-group mt-3">
                                <label for="password2" class="input-group-text"  style="width:150px;"> 비밀번호 재입력</label>
                                <input type="password" class="form-control" id="password2" placeholder="비밀번호 재입력"
                                       >
                            </div>
                            <div class="input-group mt-3">
                                <label for="name" class="input-group-text"  style="width:150px;">이름</label>
                                <input type="text"  class="form-control" id="name" placeholder="주소를 입력"
                                       th:field="*{name}">
                            </div>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"class="fieldError">Incorrect data</div>
                            <div class="input-group mt-3">
                                <label for="email" class="input-group-text"  style="width:150px;">이메일</label>
                                <input type="email"  class="form-control" id="email" placeholder="주소를 입력"
                                       th:field="*{email}">
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"class="fieldError">Incorrect data</div>


                            <div class="input-group mt-3">
                                <label for="phone1" class="input-group-text"  style="width:150px;">전화번호</label>
                                <select class="form-control" style="width:50px"  name="phone1" id="phone1" th:field="*{phone1}">
                                    <option value="010">010</option>
                                    <option value="011">011</option>
                                </select>
                                <input type="text" class="form-control" id="phone2" placeholder="전화번호 입력" maxlength="4" th:field="*{phone2}">
                                <input type="text" class="form-control" id="phone3" placeholder="전화번호 입력" maxlength="4" th:field="*{phone3}">
                            </div>
                            <div class="input-group mt-3">
                                <label for="age" class="input-group-text"  style="width:150px;">생년월일</label>
                                <input type="text"  class="form-control" id="age" placeholder="생년월일 입력 예) 19990101  "
                                       th:field="*{age}">
                            </div>
                            <div class="input-group mt-3">
                                <label for="gender" class="input-group-text"  style="width:150px;">성별</label>

                                <select class="form-control" name="gender" id="gender" th:field="*{gender}">
                                    <option value="남">남</option>
                                    <option value="여">여</option>
                                </select>
                            </div>


                            <div class="input-group mt-3">
                                <label for="address" class="input-group-text"  style="width:150px;">주소</label>
                                <input type="text"  class="form-control" id="address" placeholder="주소를 입력"
                                       th:field="*{address}">
                            </div>
                            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"class="fieldError">Incorrect data</div>
                            <!--스프링 시큐리티에서는 GET방식을 제외한 POST/PUT/DELETE요청에 CSRF요청-->
                            <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->

                            <div class="my-4">
                                <div class="d-flex justify-content-center">
                                    <div class="mx-3">
                                        <button type="submit" class="btn btn-primary">회원가입</button>
                                    </div>
                                    <div class="mx-3">
                                        <button type="reset"  class="btn btn-secondary reset">다시쓰기</button>
                                    </div>

                                </div>

                            </div>
                        </form>





                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
    <!-- 모달창 -->
    <div></div>







</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" 
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" 
    crossorigin="anonymous"></script>
<script>



</script>
<style   th:inline="css">
        .reset {
            margin-left: 0.2em;
        }
        .fieldError {
            color: #bd2130;
            font-size: 0.8em;
        }
    </style>
</html>
