<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">


	<div class="row mt-3 w-75 m-auto">

		<div class="col">

			<div class="card">
				<h5 class="card-header py-3  text-sm-center">로그인</h5>

				<div class="card-body">
					<!-- board register content -->


					<form action="/members/login" role="form" id="loginForm" method="post" >
						<div class="form-group mt-3">
							<label th:for="memberId">아이디</label>
							<input type="text" name="memberId" id="memberId" class="form-control" placeholder="아이디를 입력해주세요">
						</div>
						<div class="form-group mt-3">
							<label th:for="password">비밀번호</label>
							<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호를 입력하세요">
						</div>
						<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}">Incorrect data</p>

						<div class="form-group mt-3">
							<div class="">
								<input type="checkbox" name="remember-me" class="form-checkbox" id="auto" placeholder="비밀번호 입력">
								<label th:for="auto">자동 로그인</label>
							</div>
				
						</div>


						<div class="text-center mt-3">
							<!--<input type="button" class="btn btn-primary loginBtn" value="로그인" />-->
							<button class="btn btn-primary" >로그인</button>
							<button type="button" class="btn btn-primary"
									onClick="location.href='/members/register'">회원가입</button>
						</div>
						<!--                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
					</form>
					


				</div>
				
			</div>
				<div class="d-flex justify-content-end">
					아이디찾기
					비밀번호찾기
				</div>



		</div>

	</div>

</div>
<script>
	 var errorMessage = [[${msg}]];
        if(errorMessage != null){
            alert(errorMessage);
        }

</script>



</body>
</html>
